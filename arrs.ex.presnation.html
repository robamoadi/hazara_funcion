<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array hazara</title>
</head>
<body>
    <script>
        const arr = ["roba", "moadi" , "loves" , "jk"]
        document.write(`[${arr}] <br>`)
        arr.push("and")
        arr.push("tobi")
        document.write(`[${arr}] <br>`)
        arr.shift()
        document.write(`[${arr}] <br>`)
        arr.sort()
        document.write(`[${arr}] <br>`)
        arr.reverse()
        document.write(`[${arr}] <br> <br><br>`)

        const number = [2,24,40,86]
        document.write(`[${number}] <br>`)
        for (let i = 0; i< number.length; i++) {
        document.write(`[${[i]}] <br>`)
        }
        const x = number.filter(n => {return n % 4  == 0})
        document.write(`[${x}] <br>`)
        const y = number.map(n => n*2)
        document.write(`[${y}] <br>`)

    </script>
    
</body>
</html>
